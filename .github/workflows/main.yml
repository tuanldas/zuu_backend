name: Zuu backend
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    name: Testcase
    steps:
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Copy docker compose
        run: php -r "file_exists('docker-compose.override.yml') || copy('docker-compose-local.yml', 'docker-compose.override.yml');"
      - name: Build docker image
        run: docker compose build
      - name: Create docker volume
        run : docker volume create zuu_backend_mysql
      - name: Start docker compose
        run: docker compose up -d
      - name: Composer install
        run: docker compose exec -it php-fpm composer install
      - name: Run test
        run: docker compose exec -it php-fpm php artisan test
      - name: After script
        run: docker compose -v --rmi all
